[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyMaxRetries = 5

[env]
PYTHON_VERSION = "3.11"
PORT = "8000"

[[redirects]]
from = "/docs"
to = "/api/docs"
status = 307

[[redirects]]
from = "/redoc"
to = "/api/redoc"
status = 307
